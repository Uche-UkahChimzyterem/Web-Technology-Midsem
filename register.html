<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Event Registration</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <header>
        <h1>Zoeys Birthday celebration</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="Schedule.html">Schedule</a>
            <a href="#register.html">register</a>
        </nav>
    </header>

<div class="container">
    <h2>Event Registration</h2>
    <form id="registrationForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required pattern="[0-9]{10}" title="Please enter a 10-digit phone number">

        <input type="submit" value="Register">
    </form>

    <div class="message" id="successMessage" style="display:none;">
        Thank you for registering!
    </div>
</div>

<script src="register.js"></script>

<footer>
    <p>&copy; Birthday Event Schedule</p>
</footer>

</body>
</html>
